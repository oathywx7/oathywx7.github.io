<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>语录生成器</title>
</head>
<body>
    <div class="page">
    <section class="editor">
      <ul>
        <li><input type="text" id="word1" value="守望"></li>
        
        <li><input type="text" id="word2" value="不戴宝冠，不争荣宠"></li>
        
        <li><input type="text" id="word3" value="尽忠职守，生死於斯"></li>
        
        <li><input type="text" id="word4" value="守护王国的坚盾"></li>
        
        <li><input type="text" id="word5" value="守夜人"></li>
      </ul>
      <button id=generate>生成</button>
    </section>

  
  <section class="preview">
<p>长夜将至，我从今开始<span id="place1">守望</span>，至死方休。</p>
    <p>我将不娶妻、不封地、不生子。我将<span id="place2">不戴宝冠，不争荣宠</span>。我将<span id="place3">尽忠职守，生死於斯</span>。我是黑暗中的利剑，长城上的守卫。我是抵御寒冷的烈焰，破晓时分的光线，唤醒眠者的号角，<span id="place4">守护王国的坚盾</span>。</p>
    <p>我将生命与荣耀献给<span id="place5">守夜人</span>，今夜如此，夜夜皆然。</p>　　
  </section>
 </div>
     <script src="index.js"></script>
</body>
</html>
